  <script>
    // Desired answers for each question (1-5 scale)
    const DESIRED_RESPONSE = [5, 4, 3, 4, 2];
    const MAX_SCORE_PER_QUESTION = 5;

    function calculateCompatibility() {
      console.log("calculateCompatibility() started");

      const q1 = Number(document.getElementById("Question1").value);
      const q2 = Number(document.getElementById("Question2").value);
      const q3 = Number(document.getElementById("Question3").value);
      const q4 = Number(document.getElementById("Question4").value);
      const q5 = Number(document.getElementById("Question5").value);

      const responses = [q1, q2, q3, q4, q5];

      let totalScore = 0;
      for (let i = 0; i < responses.length; i++) {
        const diff = Math.abs(responses[i] - DESIRED_RESPONSE[i]);
        const questionScore = MAX_SCORE_PER_QUESTION - diff;
        totalScore += questionScore;
      }

      const maxTotal = MAX_SCORE_PER_QUESTION * DESIRED_RESPONSE.length;
      const percent = Math.round((totalScore / maxTotal) * 100);

      // Show numeric results
      document.getElementById("compatibility").textContent =
        `Score: ${totalScore} / ${maxTotal}  â€”  Compatibility: ${percent}%`;
